# https://esphome.io/components/esp32.html
# https://www.reddit.com/r/Esphome/comments/1b5ufmx/esp32_s3_zero_support/
# https://github.com/platformio/platform-espressif32/issues/1318
# https://github.com/platformio/platform-espressif32/issues/1529
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32_S3_BOX_BOARD: "y"
      COMPILER_OPTIMIZATION_SIZE: "y"
