# For using the IR blaseter vornado controllers
# use `dev_ir_receiver_logger.yaml` to grab IR codes

packages:
  esphome: !include ../core/simple_esphome.yaml
  esp32: !include ../boards/m5atom_idf_device.yaml
  light: !include {file: ../atom_idf_light.yaml, vars: {light_pin: 27}}
  button: !include {file: ../atom_idf_button.yaml, vars: {button_pin: 39}}
  base_goober: !include ../templates/base_goober.yaml

remote_transmitter:
  pin: "${remote_transmitter_pin}"
  carrier_duty_percent: 50%

# toto
external_components:
  - source: github://pr#7779
    components: [vornado_ir]
    refresh: 0s

vornado_ir:
  id: vornado_ir_remote

button:
  - platform: vornado_ir
    vornado_id: vornado_ir_remote
    power_toggle:
      name: Vornado IR Power Toggle
    change_direction:
      name: Vornado IR Change Direction
    increase:
      name: Vornado IR Increase
    decrease:
      name: Vornado IR Decrease
