# https://docs.m5stack.com/en/core/M5StickC%20PLUS2
# https://devices.esphome.io/devices/M5Stack-M5StickC-PLUS2
# https://esphome.io/components/font.html
font:
  - file: "gfonts://Roboto"
    id: roboto
    size: 18

# https://esphome.io/components/display/index.html#color
color:
  - id: my_white
    red: 100%
    green: 100%
    blue: 100%

# 1.14 inch, 135*240 Colorful TFT LCD, ST7789v2
# Issues with using ili9xxx but st7789v is deprecated
# https://esphome.io/components/display/ili9xxx
# https://esphome.io/components/display/st7789v.html
display:
  - platform: st7789v
    model: TTGO TDisplay 135x240
    id: my_display
    cs_pin: GPIO5
    dc_pin: GPIO14
    reset_pin: GPIO12
    rotation: 270

# https://esphome.io/components/script.html
script:
  - id: update_display_script
    mode: single
    then:
      - component.update: my_display
      - logger.log: 'Done with updating display'
