# Enable logging
# https://esphome.io/components/logger.html
logger:
  # https://esphome.io/components/logger.html#log-levels
  # DEBUG, INFO, WARN, ERROR, VERBOSE
  level: DEBUG
  # https://esphome.io/components/logger.html#on-message
  on_message:
    - lambda: |-
        static std::string node_name = "dev_test_loki";
    - http_request.post:
        url: "${loki_host}"
        json: |-
          root["key"] = "test";
          root["greeting"] = "Hello World";
