# https://esphome.io/components/esp32.html
# https://shop.m5stack.com/products/m5papers3-esp32s3-development-kit
# https://docs.m5stack.com/en/core/papers3
# https://community.home-assistant.io/t/esp32-s3-compatibily-and-m5-paper-s3/876573/4
esp32:
  board: esp32-s3-devkitm-1
  variant: esp32s3
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_EPD_OUTPUT_LUT_ASSEMBLY: "y"
      CONFIG_ESP32S3_INSTRUCTION_SET_AI_DSP: "y"
      CONFIG_ESP32S3_VECTOR_INSTRUCTIONS_SUPPORT: "y"
