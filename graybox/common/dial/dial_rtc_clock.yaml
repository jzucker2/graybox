# https://esphome.io/components/time/index.html
time:
  # RTC - BM8563
  # https://esphome.io/components/time/bm8563/
  - platform: bm8563
    id: rtctime
    i2c_id: bus_internal
    address: 0x51
    update_interval: never
  # https://esphome.io/components/time/homeassistant.html
  - id: !extend esptime
    on_time_sync:
      then:
        - bm8563.write_time:
