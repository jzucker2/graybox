  #      const float STANDARD_SEA_LEVEL_PRESSURE = 1013.25; //in hPa, see note
  #      return ((id(bme680_temperature).state + 273.15) / 0.0065) *
  #        (powf((STANDARD_SEA_LEVEL_PRESSURE / id(bme680_pressure).state), 0.190234) - 1); // in meter
  #    update_interval: 15s
  #    icon: 'mdi:signal'
  #    unit_of_measurement: 'm'
  #  - platform: template
  #    name: "${friendly_name} Equivalent sea level pressure"
  #    lambda: |-
  #      const float STANDARD_ALTITUDE = 0.6; // in meters, see note
  #      return id(bme680_pressure).state / powf(1 - ((0.0065 * STANDARD_ALTITUDE) /
  #        (id(bme680_temperature).state + (0.0065 * STANDARD_ALTITUDE) + 273.15)), 5.257); // in hPa
  #    update_interval: 15s
  #    unit_of_measurement: 'hPa'
  - platform: absolute_humidity
    name: "${friendly_name} Absolute Humidity"
    id: absolute_humidity_sensor
    temperature: bme680_temperature
    humidity: bme680_humidity
  - platform: template
    name: "${friendly_name} Dew Point Metric"
    id: dew_point_sensor
    lambda: |-
      return (243.5*(log(id(bme680_humidity).state/100)+((17.67*id(bme680_temperature).state)/
      (243.5+id(bme680_temperature).state)))/(17.67-log(id(bme680_humidity).state/100)-
      ((17.67*id(bme680_temperature).state)/(243.5+id(bme680_temperature).state))));
    unit_of_measurement: °C
    icon: 'mdi:thermometer-alert'
  # https://esphome.io/components/copy.html
  - platform: copy
    source_id: dew_point_sensor
    name: "${friendly_name} Dew Point Imperial"
    id: dew_point_imperial_sensor
    # https://esphome.io/components/sensor/index.html#example-converting-celsius-to-fahrenheit
    filters:
      - lambda: return x * (9.0/5.0) + 32.0;
    unit_of_measurement: "°F"

text_sensor:
  - platform: bme68x_bsec2
    bme68x_bsec2_id: bme68x_internal
    iaq_accuracy:
      name: "${friendly_name} IAQ Accuracy"
      id: iaq_accuracy_text_sensor

  - platform: template
    name: "${friendly_name} IAQ Classification"
    id: iaq_classification_text_sensor
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      if (int(id(iaq).state) <= 50) {
        return {"Excellent"};
      }
      else if (int(id(iaq).state) >= 51 && int(id(iaq).state) <= 100) {
        return {"Good"};
      }
      else if (int(id(iaq).state) >= 101 && int(id(iaq).state) <= 150) {
        return {"Lightly polluted"};
      }
      else if (int(id(iaq).state) >= 151 && int(id(iaq).state) <= 200) {
        return {"Moderately polluted"};
      }
      else if (int(id(iaq).state) >= 201 && int(id(iaq).state) <= 250) {
        return {"Heavily polluted"};
      }
      else if (int(id(iaq).state) >= 251 && int(id(iaq).state) <= 350) {
        return {"Severely polluted"};
      }
      else if (int(id(iaq).state) >= 351) {
        return {"Extremely polluted"};
      }
      else {
        return {"error"};
      }

  - platform: template
    name: "${friendly_name} Static IAQ Classification"
    id: static_iaq_classification_text_sensor
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      if (int(id(iaq_static).state) <= 50) {
        return {"Excellent"};
      }
      else if (int(id(iaq_static).state) >= 51 && int(id(iaq).state) <= 100) {
        return {"Good"};
      }
      else if (int(id(iaq_static).state) >= 101 && int(id(iaq).state) <= 150) {
        return {"Lightly polluted"};
      }
      else if (int(id(iaq_static).state) >= 151 && int(id(iaq).state) <= 200) {
        return {"Moderately polluted"};
      }
      else if (int(id(iaq_static).state) >= 201 && int(id(iaq).state) <= 250) {
        return {"Heavily polluted"};
      }
      else if (int(id(iaq_static).state) >= 251 && int(id(iaq).state) <= 350) {
        return {"Severely polluted"};
      }
      else if (int(id(iaq_static).state) >= 351) {
        return {"Extremely polluted"};
      }
      else {
        return {"error"};
      }
