# https://docs.m5stack.com/en/unit/ENV%20Pro%20Unit
bme68x_bsec2_i2c:
  model: BME688
  id: bme68x_internal
  i2c_id: grove
  address: 0x77
  state_save_interval: 6h  # this is the default

# https://esphome.io/cookbook/bme280_environment
# https://github.com/esphome/feature-requests/issues/2431 (not supported on esp-idf)
# https://esphome.io/components/sensor/bme680_bsec.html
sensor:
  # https://esphome.io/components/sensor/bme68x_bsec2.html
  - platform: bme68x_bsec2
    bme68x_bsec2_id: bme68x_internal
    temperature:
      name: "${friendly_name} BME680 Temperature"
      id: bme680_temperature
    pressure:
      name: "${friendly_name} BME680 Pressure"
      id: bme680_pressure
    humidity:
      name: "${friendly_name} BME680 Humidity"
      id: bme680_humidity
    gas_resistance:
      name: "${friendly_name} BME680 Gas Resistance"
      id: gas_resistance_sensor
    iaq:
      name: "${friendly_name} BME680 IAQ"
      id: iaq
    iaq_static:
      # IAQ accuracy as a numeric value of 0, 1, 2, 3
      name: "${friendly_name} BME680 Numeric IAQ Static"
      id: iaq_static
    iaq_accuracy:
      # IAQ accuracy as a numeric value of 0, 1, 2, 3
      name: "${friendly_name} BME680 Numeric IAQ Accuracy"
      id: iaq_accuracy
    co2_equivalent:
      name: "${friendly_name} BME680 CO2 Equivalent"
      id: co2_equivalent
      filters:
        - median
    breath_voc_equivalent:
      name: "${friendly_name} BME680 Breath VOC Equivalent"
      id: breath_voc_equivalent
      filters:
        - median
  # https://esphome.io/cookbook/bme280_environment
