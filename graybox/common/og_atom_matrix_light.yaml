light:
  - platform: fastled_clockless # 5x5 RGB Matrix (WS2812C)
    name: "${node_name} 5x5 Matrix"
    id: matrix_light
    pin: 27
    chipset: WS2812
    num_leds: 25
    color_correct: [50%, 50%, 50%] # The LED's on the Atom Matrix should not be run at full power
    # turning on all effects seems to break button toggle
    effects:
#      - random:
#      - flicker:
      - addressable_rainbow:
          name: rainbow
