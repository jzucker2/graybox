# https://github.com/esphome/home-assistant-voice-pe/blob/dev/.github/workflows/yaml-lint.yml
name: YAML lint

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # every Sunday at UTC midnight
    - cron: '0 0 * * 0'
  push:
    branches: [master]
    paths:
      - "**.yaml"
      - "**.yml"
  pull_request:
    paths:
      - "**.yaml"
      - "**.yml"
  release:
    types: [published]

jobs:
  yamllint:
    name: ğŸ§¹ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run yamllint
        run: yamllint --strict .
